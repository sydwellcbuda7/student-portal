<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Support Mail</title>
    <style>
        body {
            font-family: 'Muli', Arial, sans-serif;
            background-color: #e1e5e8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .content {
            padding: 20px 40px;
            background-color: #ffffff;
            text-align: center;
        }

        .footer {
            text-align: center;
            padding: 20px 10px;
            font-size: 14px;
            color: #a1a8ad;
        }

        .button {
            background-color: #ffd54f;
            color: #003366;
            border: none;
            font-weight: bold;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 15px auto;
            cursor: pointer;
            border-radius: 4px;
        }

        .description {
            font-family: 'Muli', Arial, sans-serif;
            color: #a1a8ad;
            line-height: 1.6;
            font-size: 15px;
            margin: 15px auto;
            max-width: 380px;
        }
    </style>
</head>
